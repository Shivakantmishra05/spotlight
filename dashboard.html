<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spotlight</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-spotlight"></i>
                <span>Spotlight</span>
            </div>
            
            <ul class="sidebar-menu" id="sidebarMenu">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="events.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Event Listing</span>
                    </a>
                </li>
                <li>
                    <a href="my-events.html">
                        <i class="fas fa-bookmark"></i>
                        <span>My Events</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <!-- Added mobile menu button -->
                <div class="header-left">
                    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">Welcome, User!</span>
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="dropdown">
                            <button class="dropdown-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="profile.html">Profile</a>
                                <a href="notifications.html">Notifications</a>
                                <a href="#" onclick="logout()">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="welcome-section">
                    <h2 id="welcomeMessage">Welcome, User!</h2>
                    <p>Your personalized dashboard for upcoming events and quick actions.</p>
                    
                    <div class="role-info">
                        <span>Current Role: <strong id="currentRole">Student</strong></span>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-cards" id="quickActions">
                        <!-- Dynamic content based on role -->
                    </div>
                </div>
                
                <!-- Upcoming Events -->
                <div class="upcoming-events">
                    <h3>Upcoming Events</h3>
                    <div class="event-grid" id="upcomingEvents">
                        <!-- Dynamic event cards -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboard();
        });

        function toggleMobileMenu() {
            // Function to toggle mobile menu
        }

        function checkAuth() {
            // Function to check authentication
        }

        function loadDashboard() {
            // Function to load dashboard content
        }

        function logout() {
            // Function to handle logout
        }
    </script>
</body>
</html>
