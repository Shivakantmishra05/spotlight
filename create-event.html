<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Spotlight</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-spotlight"></i>
                <span>Spotlight</span>
            </div>
            
            <ul class="sidebar-menu" id="sidebarMenu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="events.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Event Listing</span>
                    </a>
                </li>
                <li>
                    <a href="my-events.html">
                        <i class="fas fa-bookmark"></i>
                        <span>My Events</span>
                    </a>
                </li>
                <li class="active">
                    <a href="create-event.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Event</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Create New Event</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">Welcome, User!</span>
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Create Event Form -->
            <div class="dashboard-content">
                <div class="create-event-container">
                    <form id="createEventForm" class="create-event-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventTitle">Event Title</label>
                                <input type="text" id="eventTitle" name="title" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="eventCategory">Category</label>
                                <select id="eventCategory" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="technology">Technology</option>
                                    <option value="culture">Culture</option>
                                    <option value="sports">Sports</option>
                                    <option value="academics">Academics</option>
                                    <option value="entrepreneurship">Entrepreneurship</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventDate">Date</label>
                                <input type="date" id="eventDate" name="date" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="eventTime">Time</label>
                                <input type="time" id="eventTime" name="time" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventLocation">Location</label>
                                <input type="text" id="eventLocation" name="location" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="maxParticipants">Max Participants</label>
                                <input type="number" id="maxParticipants" name="maxParticipants" min="1" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <textarea id="eventDescription" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventRules">Rules & Requirements</label>
                            <textarea id="eventRules" name="rules" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="history.back()">Cancel</button>
                            <button type="submit" class="btn-primary">Create Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Check if user has permission to create events
            if (currentUser.role !== 'faculty' && currentUser.role !== 'admin') {
                alert('Access denied. Only faculty and admin can create events.');
                window.location.href = 'dashboard.html';
                return;
            }
            
            document.getElementById('createEventForm').addEventListener('submit', handleCreateEvent);
        });
        
        function handleCreateEvent(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = {
                id: Date.now(),
                title: formData.get('title'),
                category: formData.get('category'),
                date: formData.get('date'),
                time: formData.get('time'),
                location: formData.get('location'),
                organizer: currentUser.name,
                description: formData.get('description'),
                rules: formData.get('rules'),
                maxParticipants: parseInt(formData.get('maxParticipants')),
                currentParticipants: 0,
                image: getCategoryIcon(formData.get('category'))
            };
            
            const events = JSON.parse(localStorage.getItem('events') || '[]');
            events.push(eventData);
            localStorage.setItem('events', JSON.stringify(events));
            
            alert('Event created successfully!');
            window.location.href = 'events.html';
        }
        
        function getCategoryIcon(category) {
            const icons = {
                'technology': 'fas fa-laptop-code',
                'culture': 'fas fa-music',
                'sports': 'fas fa-running',
                'academics': 'fas fa-graduation-cap',
                'entrepreneurship': 'fas fa-lightbulb'
            };
            return icons[category] || 'fas fa-calendar';
        }
    </script>
    
    <style>
        .create-event-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
